<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fileCSS.css">
    <title>Anomaly Detection Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="bg">
    <div class="relative" id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
    <!--not sure we need the next line -->
    <script>
        function results(algo) {
            if (algo == 'LinearReg') {
                var trace1 = {
                    x: [1, 2, 3, 4],
                    y: [10, 15, 13, 17],
                    mode: 'markers'
                };

                var data = [ trace1 ];

                var layout = {
                    title:'Linear Reg'
                };

                Plotly.newPlot('myDiv', data, layout);
            } else {
                var trace1 = {
                    x: [1, 2, 3, 4],
                    y: [10, 15, 13, 17],
                    mode: 'markers'
                };

                var data = [ trace1 ];

                var layout = {
                    title:'Hybrid Algorithm'
                };

                Plotly.newPlot('myDiv', data, layout);
            }
        }
    </script>
<form action="/detect" method="POST" enctype="multipart/form-data" name="searchForm">
<table>
    <tr>
        <td>browse train file:</td>
        <td><input type="file" name="text_train" accept=".csv"></td>
    </tr>
    <tr>
        <td>browse detect file:</td>
        <td><input type="file" name="text_detect" accept=".csv"></td>
    </tr>
    <tr>
        <input list="Algorithms" name="Algorithm" id="Algorithm">
        <datalist id="Algorithms">
            <option value="LinearReg">
            <option value="HybridAlgorithm">
        </datalist>
    </tr>
</table>
<br>
<td><input type="submit"></td>
</form>

    <div class="Algo-menu">
        <a href="#" class="active">Algo-Menu</a>
        <a onclick="results('LinearReg')">Linear reg</a>
        <a onclick="results('HybridAlgorithm')">Hybrid algorithm</a>
    </div>
</div>
</body>
</html>
