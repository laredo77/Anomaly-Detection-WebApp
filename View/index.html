<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fileCSS.css">
    <title>Anomaly Detection Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/mathjs@9.4.0/lib/browser/math.js"></script>

    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
</head>
<body>
<div id="plot"></div>

<div class="bg">
    <div class="relative" id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
    <!--not sure we need the next line -->
<form action="/detect" method="POST" enctype="multipart/form-data" name="searchForm">
<table>
    <tr>
        <td>browse train file:</td>
        <td><input type="file" name="text_train" accept=".csv"></td>
    </tr>
    <tr>
        <td>browse detect file:</td>
        <td><input type="file" name="text_detect" accept=".csv"></td>
    </tr>
    <tr>
        <input list="Algorithms" name="Algorithm" id="Algorithm">
        <datalist id="Algorithms">
            <option value="LinearReg">
            <option value="HybridAlgorithm">
        </datalist>
    </tr>
</table>
<br>
<td><input type="submit"></td>
</form>
    <script src = 'viewJS.js'></script>
    <div class="Algo-menu">
        <a href="#" class="active">Algo-Menu</a>
        <a onclick="resultLinear('C-D');">Linear reg</a>
        <a onclick="resultHybrid('A-B');">Hybrid algorithm</a>
    </div>
</div>
</body>
</html>
